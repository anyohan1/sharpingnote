spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.0.23:3306/shopdb?useSSL=false&characterEncoding=utf-8&serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=shopper
spring.datasource.password=1234
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.port=8060
mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.sharp.ing.domain

#Gson HTTP Message Converter 설정
spring.mvc.converters.preferred-json-mapper=gson

server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
